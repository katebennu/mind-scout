version: "3.8"

services:
  # PostgreSQL database for development/testing
  postgres:
    image: postgres:16-alpine
    container_name: mindscout-postgres
    environment:
      POSTGRES_USER: mindscout
      POSTGRES_PASSWORD: mindscout
      POSTGRES_DB: mindscout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindscout"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
